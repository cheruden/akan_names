<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Naming</title>

</head>
<body>
    <div class="container">
        <h1>The Akan names system!</h1>
    </div>
    <form class="myform" onsubmit="return getAkanName()">
        <label for="year-of-birth">
            YEAR OF BIRTH
            <input id="year-input" type="number" name="year-of-birth" placeholder="YYY" value="" required>
        </label>
        <label for="month">
            MONTH
            <input id="month-input" type="number" name="month-of-birth" placeholder="MMM" value="" required>
        </label>
    
    
    </form>
   <script src="js/scripts.js"></script> 
</body>
</html>
